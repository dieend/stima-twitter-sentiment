@(title: String, extraCSS: Html = Html(""), extraJS: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <script src="@routes.Assets.at("javascripts/jquery.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery-ui.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    @extraCSS
    @extraJS
</head>
<body>
<div class="header">
    <div class="header-content container">
        <div class="col-md-10">
            <h1>My Sentiment Analytics</h1>
        </div>
    </div>
</div
<div id="content" class="container">
    @content
</div>

<div class="modal-footer">
    <div class="container text-center">
        Copyright: Adinata, Okihita, Ryan
    </div>
</div>
</body>
</html>
